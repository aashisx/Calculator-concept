<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classwork</title>
    <script type="text/JavaScript" src="calculator.js" defer></script>

</head>

<body>
    <div class="first">
        <input type="number" class="num1" id="num-1" placeholder="Enter first number">
        <span>+</span>
        <input type="number" class="num2" id="num-2" placeholder="Enter Second number">
        <span>=</span>
        <input type="text" id="res-1" disabled>

        <button id="btn1">Sum</button>
    </div>
    <div class="second">
        <input type="number" class="num1" id="num-3" placeholder="Enter first number">
        <span>-</span>
        <input type="number" class="num2" id="num-4" placeholder="Enter Second number">
        <span>=</span>
        <input type="text" id="res-2" disabled>
        <button id="btn2">Difference</button>
    </div>
    <div class="third">
        <input type="number" class="num1" id="num-5" placeholder="Enter first number">
        <span>*</span>
        <input type="number" class="num2" id="num-6" placeholder="Enter Second number">
        <span>=</span>
        <input type="text" id="res-3" disabled>
        <button id="btn3">Product</button>
    </div>
    <div class="fourth">
        <input type="number" class="num1" id="num-7" placeholder="Enter first number">
        <span>/</span>
        <input type="number" class="num2" id="num-8" placeholder="Enter Second number">
        <span>=</span>
        <input type="text" id="res-4" disabled>
        <button id="btn4">divide</button>
    </div>
   
</body>
<style type="text/css">
    .first,
    .second,
    .third,.fourth{
        margin: 10px;
    }
    

</style>
</body>

</html>
